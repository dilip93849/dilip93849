<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contact">Your Contact (Email/Phone):</label>
                <input type="text" id="contact" name="contact" required>

                <label for="query">Your Query:</label>
                <textarea id="query" name="query" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="my-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> 833dilipkumar@gmail.com</p>
            <p><i class="fas fa-phone"></i><strong>Phone:</strong> 9384977792</p>
            <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> Madurai</p>
        </div>
    </div>
</body>
</html>
