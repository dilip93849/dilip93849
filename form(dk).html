<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            background-color: rgb(235, 205, 200);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section, .my-info {
            width: 100%;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .my-info p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .my-info i {
            margin-right: 10px;
            color: #555;
        }

        /* Media query for max width of 500px (small devices) */
        @media (max-width: 500px) {
            body {
                padding: 10px;
                background-color: rgb(239, 163, 150);
            }

            .container {
                padding: 15px;
            }

            input, textarea, button {
                font-size: 14px;
                padding: 8px;
            }

            h2 {
                font-size: 18px;
            }

            .my-info p {
                font-size: 0.9em;
            }

            .my-info i {
                margin-right: 5px;
            }
        }

        /* Media query for min width of 501px and max width of 800px (medium devices) */
        @media (min-width: 501px) and (max-width: 800px) {
            body {
                padding: 15px;
                background-color: rgb(233, 116, 96);
            }

            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2 {
                font-size: 22px;
            }

            input, textarea, button {
                font-size: 16px;
                padding: 10px;
            }

            .my-info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contact">Your Contact (Email/Phone):</label>
                <input type="text" id="contact" name="contact" required>

                <label for="query">Your Query:</label>
                <textarea id="query" name="query" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="my-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> 833dilipkumar@gmail.com</p>
            <p><i class="fas fa-phone"></i><strong>Phone:</strong> 9384977792</p>
            <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> Madurai</p>
        </div>
    </div>
</body>
</html>
